{% extends "catalog/base_generic.html" %}
{% block content%}
   <h1>All Borrowed Books List</h1>

    {% if query %}
    <ul>

      {% for book in query %}
      <li>
        <a href="/catalog/books/{{book.book.id}}">{{ book.book.title }}</a> ({{book.borrower}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no books in the library.</p>
    {% endif %}
{% endblock %}
